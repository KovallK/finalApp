<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <th:block th:replace="~{includes/commonScripts :: head}"></th:block>
</head>
<body>
<h1>Sign in</h1>

<form method="post" th:action="@{/eventForm}" th:object="${eventForm}" >
    <input type="text" name="title" placeholder="Please enter title of event..." >
    <br>
    <input type="text" name="startdate" placeholder="Start date format YYYY-MM-DD">
    <br>
    <input type="text" name="enddate" placeholder="End date format YYYY-MM-DD">
    <br>
    <input type="text" name="description" placeholder="Enter description...">
    <span th:errors="*{description} "> To short decription,it has to be at least 20 characters long</span>
    <br>
    <input type="submit" value="Send form">

</form>

<th:block th:replace="~{includes/commonScripts :: end-of-body}"></th:block>
</body>
</html>
