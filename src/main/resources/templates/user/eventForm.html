<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <th:block th:replace="~{includes/commonScripts :: head}"></th:block>
</head>
<body>
<h1>Sign in</h1>

<form method="post" th:action="@{/eventForm.html}" >
    <input type="text" name="title" placeholder="Please enter title of event..." >
    <br>
    <input type="text" name="startdate" placeholder="Please enter start date of event">
    <br>
    <input type="text" name="enddate" placeholder="Please enter end date of event">
    <br>
    <input type="text" name="description" placeholder="Enter description...">
    <br>
    <input type="submit" value="Send form">

</form>

<th:block th:replace="~{includes/commonScripts :: end-of-body}"></th:block>
</body>
</html>
